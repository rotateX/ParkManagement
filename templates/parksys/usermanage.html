{% extends 'parksys/base.html' %}
{% block stylesheet %}
    <!-- DataTables -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='plugins/datatables-bs4/css/dataTables.bootstrap4.css') }}">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='plugins/datatables-select/css/select.bootstrap4.css') }}">

{% endblock %}
{% block contentheader %}
    <div class="row mb-2">
        <div class="col-sm-6">
            <h1 class="m-0 text-dark">用户管理</h1>
        </div><!-- /.col -->

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">

                {#                </div>#}
                <!-- /.card-header -->

                <div class="card-body">
                    <div class="col-md-12">
                        <ul class="list-inline">
                            <li style="display:inline-block"><a href="{{ url_for('parksys.newpark') }}">
                                <button type="button" class="btn btn-block btn-default">添加</button>
                            </a></li>
                            <li style="display:inline-block"><a href="#">

                            </a></li>
                            <li style="display:inline-block"><a href="#">
                                <button type="button" class="btn btn-block btn-default" id="delbut">删除</button>
                            </a></li>
                            <li style="display:inline-block"><a href="#">
                                <button type="button" class="btn btn-block btn-default">导出</button>
                            </a></li>
                            <li style="display: inline-block">
                                <div class="input-group input-group-md">
                                    <input type="text" class="form-control" id="searchkey" placeholder="请输入账号">

                                    <button type="button" class="btn btn-info btn-flat" id="search">查询</button>
                                  </span>

                            </li>
                        </ul>
                    </div>
                    <table id="userdata" class="table table-bordered table-hover">
                        <thead>
                        <tr>
{#                            <th>编号</th>#}

                            <th>昵称</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>登录时间</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
{% endblock %}

{% block script %}
    <!-- DataTables -->
    <script src="{{ url_for('static', filename='plugins/datatables/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/datatables-bs4/js/dataTables.bootstrap4.js') }}"></script>
    <script src="{{ url_for('static', filename='plugins/datatables-select/js/dataTables.select.js') }}"></script>
    <!-- page script -->
    <script>
        // 编辑行
        function editUser(rowid) {
            alert(rowid);
        }
        // 删除行
        function delUser(rowid) {
            alert(rowid);
        }
        // 重置密码
        function updatePwd(rowid) {
            alert(rowid);
        }
        {#    全局搜索变量，查询#}
        var searchkey = '';
        $("#search").click(function () {
            searchkey = '';
            searchkey = $('#searchkey').val().replace(/\s*/g, "");
            reloadDatatables()
            //alert(searchkey);
        });
        $(function () {
            reloadDatatables();
        });
        var reloadDatatables = function () {
            // 初始化  datatables
            var tables = $('#userdata').DataTable({
                {#select: 'single',#}
                destroy: true,
                searching: false,
                ordering: false,
                'bAutoWidth': false,
                "bProcessing":true, // 显示加载中
                "pagingType": "full_numbers",
                "language": {"url": "{{ url_for('static', filename='plugins/datatables/language.json') }}"},
                "serverSide": true, //开启服务器模式
                "ajax": function (data, callback) {
                    var param = {};
                    param.draw = data.draw;
                    param.start = data.start;
                    param.length = data.length;
                    param.page = param.start / param.length + 1; //计算页码
                    param.search = searchkey;
                    var paramString = JSON.stringify(param);
                    console.log('paramString: ' + paramString);
                    $.ajax({
                        type: "POST",
                        url: "{{ url_for('parksys.usermanage') }}",
                        data: paramString,
                        dataType: 'json',
                        success: function (res) {
                            var returnData = {};
                            returnData.draw = res.draw; // 计数器
                            returnData.recordsTotal = res.recordsTotal;//返回数据全部记录
                            returnData.recordsFiltered = res.recordsFiltered;//过滤后记录
                            returnData.data = res.data; // 数据对象
                            console.log(returnData.data);
                            callback(returnData);
                        },
                        error: function () {
                            alert('查询出错，请重试');
                        }
                    })
                },
                "columns": [
                    {#{"data": "id"},#}
                    {"data": "login_name"},
                    {"data": "nick_name"},
                    {"data": "user_role"},
                    {"data": "create_on"},
                    {"data": "pre_login"},
                    {"data": "remarks"},
                ],
                columnDefs: [{
                    //   指定第最后一列
                    targets: 6,
                    render: function(data, type, row, meta) {
                        return data = '<button class="btn btn-info btn-sm" onclick=updatePwd("'+row.id+'")><i class="fas fa-lock"></i>密码</button>'
                  + '<button class="btn btn-danger btn-sm" onclick=delUser("'+row.id+'")><i class="far fa-trash-alt"></i>删除</button>' +
                            '<button class="btn btn-success btn-sm" onclick=editUser("'+row.id+'")> <i class="fas fa-user-edit"></i>编辑</button>';
                    }
                }]
            });



            // 绑定删除按钮，删除停车场
            var delbut = document.querySelector('#delbut');
            delbut.onclick = function () {
                if (usercode !== '') {
                    var con = confirm('确认删除吗？');
                    console.log('准备删除id: ' + usercode);
                    console.log('parkcode=' + usercode);
                    if (con === true) {
                        $.ajax({
                            url: '{{ url_for('parksys.delpark') }}',
                            type: 'POST',
                            data: usercode,
                            dataType: 'json',
                            success: function (res) {
                                if (res['status'] === 'success') {
                                    alert('删除成功');
                                    window.location.href = '{{ url_for('parksys.getpark') }}'
                                } else {
                                    alert('删除失败');
                                }
                            }
                        });
                    } else {
                        console.log('cancel');
                    }
                } else {
                    alert('请选择要删除的停车场！');
                }
            };

            // 跳转到信息修改页面
            var update = document.querySelector('#update');
            update.onclick = function () {
                if (usercode !== '') {
                    console.log('{{ url_for('parksys.updatepark') }}?parkcode=' + usercode);
                    window.location.href = '{{ url_for('parksys.updatepark') }}?parkcode=' + usercode;
                } else {
                    alert('请选择要修改的停车场！');
                }
            }
        };
    </script>
{% endblock %}
